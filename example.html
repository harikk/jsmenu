<!DOCTYPE html>
<html>
<head>
	<script src="/js/jquery.js"></script>
	<script src="/js/menu.js"></script>
	<link rel="stylesheet" href="/css/menu.css" />
	<!--[if gte IE 9]>
	<style type="text/css">
		.gradient {
		   filter: none;
		}
	</style>
	<![endif]-->
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
			-moz-user-select: none; 
			-webkit-user-select: none; 
			-ms-user-select: none; 
			user-select: none;
			-o-user-select: none;
			cursor: default;
		}
		.menu_icon {
			background-image: url('/img/icon.png');
			background-repeat: no-repeat;
			background-position: 0px -32px;
			height: 32px;
			width: 32px;
		}
		.menu_icon_hovered{
			background-position: 0px 0px;
		}
		.test_global_menu {
			margin: -8px;
		}
	</style>
	<script>
		$(function (){
			var menu = $("#top_menu_bar_1").setupMenu({
				'<img src="/img/cat.png">': {
					"About Me": {}
				},
				File: {
					_id: "fileMenu",
					New: {
						_callback: function (){
							console.log("Error")
						}
					},
					Open: {},
					_callback: function (){
						console.log("test")
					}
				}, 
				"Disabled": {
					_disabled: true,
					_callback: function (){
						alert("This wont be executed");
					},
					SubMenuItem: {}
				},
				Edit: {
					Cut: {
						_id: "cutMenuItem",
						_disabled: true,
						_callback: function (){
							alert("This wont be executed");
						}
					},
					Cut_2: {
						_disabled: true,
						Test: {
							Test: {},
							Test: {}
						}
					},
					"sep": {
						_separator: true
					},
					'<div class="menu_icon" style="width: 32px; height: 32px"></div>': {
						"No extra width": {
							"<input type='text' style='width: 200px; margin-right: 15px; display: inline'/>": {
								_no_hover: true,
								_dont_hide_on_click: true,
								_no_extra_width: true
							},
							"This is a menu with custom html and no extra width and dont_hide_on_click": {
								_dont_hide_on_click: true,
								_no_extra_width: true
							}
						},
						"World<br/>Not<br/>Good": {
							Agree: {
								_callback: function (){
									alert("You clicked Agree");
								}
							},
							Disagree:  {
								_callback: function (){
									alert("You clicked Disagree");
								}
							}
						}
					},
					"Disable Cut": {
						_icon: "/img/dog.png",
						_id: "copyMenuItem",
						_dont_hide_on_click: true
					},
					"Enable Cut": {
						_id: "_callbackMenuItem",
						_dont_hide_on_click: true
					},
					_escaped: {
						_escaped: true
					},
					"Something Else": {
						_id: "someId",
						"Add Another Item":{
							_dont_hide_on_click: true,
							_callback: function (){
								$(this).addMenu({
									"Click to remove me": {
										_dont_hide_on_click: true,
										_callback: function (){
											$(this).removeMenu();
										}
									}
								});
							}
						},
						"Add Some Item":{
							_dont_hide_on_click: true,
							_callback: function (){
								$(this).addMenu({
									"Click to remove me": {
										_dont_hide_on_click: true,
										_callback: function (){
											$(this).removeMenu();
										}
									},
									"This is just dummy" : {},
									"This is just dummy" : {
										"Menu 5": {},
										"Menu 6": {},
										"Menu 7": {}
									}
								});
							}
						},
						"Menu 2": {},
						"Menu 3": {
							"Menu 5": {},
							"Menu 6": {},
							"Menu 7": {}
						},
						"Menu 8": {
							"Menu 9": {},
							"Menu 10": {},
							"Menu 11": {}
						}
					}
				},
				'<img src="/img/dog.png">': {
					_position: "right",
					"Menu 8": {
						"Menu 9": {
							_no_hover: true	
						},
						"Menu 10": {},
						"Menu 11": {}
					},
					"Turn Off": {}
				},
				'<img src="/img/cat.png" alt="another">': {
					_position: "right",
					"Menu 8": {},
					"Turn Off": {}
				},
				"10:30 PM": {
					_position: "right",
					_no_hover: true
				}
			});
			$("#copyMenuItem").click(function (e){
				$("#cutMenuItem").disable();
			});
			$("#_callbackMenuItem").click(function (e){
				$("#cutMenuItem").enable();
			});
		});
	</script>
</head>
<body>
<div class="test_global_menu">
	<div id="top_menu_bar_1">
	</div>
</div>
</body>
</html>
